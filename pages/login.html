<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Panel | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/src/css/normalize.css" />
    <link type="text/css" rel="stylesheet" href="/src/css/dark-theme.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>
                    <i class="fas fa-microchip"></i>
                    Bank Panel
                </h2>
                <p>Sign in to manage your processes</p>
            </div>

            <form action="/loginCheck" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required>
                </div>

                <div id="error-message" class="error-message" style="display: none;">
                    Invalid username or password
                </div>

                <button type="submit" class="btn btn-primary login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script>
        // Show error message if present in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('err') === 'invalid_credentials') {
            document.getElementById('error-message').style.display = 'block';
        }
    </script>

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        @media (max-width: 400px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .login-container {
                padding: 0.5rem;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1.75rem;
        }

        .login-header p {
            margin: 0.5rem 0 0;
            color: var(--text-secondary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            color: var(--danger-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 71, 87, 0.2);
            text-align: center;
            font-size: 0.875rem;
        }

        .form-group {
            width: 100%;
            box-sizing: border-box;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            transition: var(--transition);
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
    </style>
</body>
</html>
